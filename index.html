<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="main-card">
        <div class="card-1">
          <p class="title">Your Result</p>
          <div class="score">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <h2>Great</h2>
          <p class="info">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="card-2">
          <h3>Summary</h3>
          <div class="small-card red">
            <div>
              <img class="icon" alt="svg" />
              <span class="category"></span>
            </div>
            <span class="score-wrap">
              <span class="score-num"></span> / 100</span
            >
          </div>
          <div class="small-card yellow">
            <div>
              <img class="icon" alt="svg" />
              <span class="category"></span>
            </div>
            <span class="score-wrap">
              <span class="score-num"></span> / 100</span
            >
          </div>
          <div class="small-card green">
            <div>
              <img class="icon" alt="svg" />
              <span class="category"></span>
            </div>
            <span class="score-wrap">
              <span class="score-num"></span> / 100</span
            >
          </div>
          <div class="small-card blue">
            <div>
              <img class="icon" alt="svg" />
              <span class="category"></span>
            </div>
            <span class="score-wrap">
              <span class="score-num"></span> / 100</span
            >
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        . Coded by
        <a href="https://github.com/younessoub">Youness</a>.
      </div>
    </footer>
  </body>
</html>
